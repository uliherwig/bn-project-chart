  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  create: false

ingress:
  enabled: false

service:
  type: LoadBalancer
  loadBalancerIP: 192.168.178.105
  port: 5044
  targetPort: 5044    
  selector:
    app: identityservice

proxy: edge

aspnetCoreExtraEnvVars:

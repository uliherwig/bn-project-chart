# Default values for identityservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "ulihdocker/identityservice"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "identityservice"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5044
  targetPort: 9020

aspnetCoreExtraEnvVars:
  - name: ASPNETCORE_URLS
    value: http://+:5044
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
keycloakExtraEnvVars:
  - name: Keycloak__Authority
    value: http://keycloak:8080/realms/bn-project
  - name: Keycloak__Host
    value: http://keycloak:8080
  - name: Keycloak__Realm
    value: bn-project
  - name: Keycloak__ClientId
    value: bn-project-client
  - name: Keycloak__ClientSecret
    value: L7nsaqcDc1QrLSIrKvU0rEjUwgIP2pp0
  - name: Keycloak__AdminClientId
    value: config-cli
  - name: Keycloak__AdminClientSecret
    value: btbOPE9TGfTcCD3OmDP4DVvRa2jskaSt
connectionStringsExtraEnvVars:
  - name: ConnectionStrings__IdentityDbConnection
    value: Host=192.168.178.71;Port=5432;Database=bn_identity_db;Username=bnproject_user;Password=L7n1P2pp0??13;

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: identityservice.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

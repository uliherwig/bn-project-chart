# Default values for bn-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ulihdocker/bn-project-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

serviceAccount:
  create: false

ingress:
  enabled: false

service:
  type: LoadBalancer
  loadBalancerIP: 192.168.178.102
  port: 3000
  targetPort: 3000

proxy: edge

# ingress:
